apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-replicaset
  labels:
    app: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
      metadata:
        labels:
          app: mysql
      spec:
        containers:
          - image: 848224205131.dkr.ecr.us-east-1.amazonaws.com/assignment1-repo:db_0.1
            name: mysql
            env:
              - name: MYSQL_ROOT_PASSWORD
                value: pw